<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		img{direction: block;}
		.box{
			width: 200px;height: 200px;
			background-color:skyblue;
		}
		.box:hover{
			width: 400px;height: 400px;
			background-color:darkblue;
		}
		.wrap{
			width: 300px;height: 300px;
			background-color: #f00;
			/*overflow: hidden;*/
			position: relative;}
	.wrap .overlay{width: 100%; height: 300px; background-color:rgba(255,0,0,0.5);
					position: absolute; top:0; _display:none;opacity:0; transition:0.3s;}
	}
	.wrap .overlay .text{
			width: 200px;height: 200px;
			text-align: center;
			line-height:200px;
			border: 1px solid #fff;
			position: absolute;
			top:50%;margin-top:-100px;
			left:50%;margin-left:-100px;
			color:white;
		}
		.wrap:hover .overlay{
			_display: block;
			opacity:1;
		}
	</style>
</head>
<body>
	<!-- <div class="box"></div> -->
	<div class="wrap" style="display: none">
		<img src="../images/testimg.jpg" alt="">
		<div class="overlay">
			<div class="text">lorem ipsum.</div>
		</div>
	</div>

	<style>
		.content_wrap{padding-top: 30px;padding-bottom: 30px;}
		.content_wrap .headerTitle{ width: 1200px; margin: 0 auto;margin-bottom: 40px; }
		.content_wrap .headerTitle h2{text-align: center;}
		.content_wrap .headerTitle h2:after{content: ""; display: block; width: 150px;height: 2px;background-color: #333; margin: 15px auto;}
		.content_wrap .headerTitle p{text-align: center;}
		.content_wrap ul{width: 1200px;margin: 0 auto;}
		.content_wrap ul li{float: left;width: 288.75px; height: 288.75px; margin-right: 15px;position: relative; overflow: hidden;}
		.content_wrap ul li:last-child{margin-right:0;}
		.content_wrap img{width: 100%;}
		ul li .overlay {width: 100%; height: 100%; background-color:rgba(0,255,0,0.5);position: absolute; top: 100%; left: 0;padding-top: 120px;transition: 0.3s; }
		ul li .overlay .text {text-align: center;color: white; font-weight: bold;}
		ul li:hover .overlay{top: 0;}
	</style>

</body>
</html>
