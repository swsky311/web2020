<html lang="kor">
<head>
	<meta charset="UTF-8">
	<title>float menu</title>
	<style>

		*{margin:0px; padding: 0px;}
		li {list-style: none}
		a:visited,a:link{text-decoration: none; color: #000;}

		div#header{width: 1200px;background-color: skyblue;margin: 0 auto;}
		div#header>h1{width: 100px;background-color: #f00; margin: 0 auto;text-align: center;}

		div.nav>ul>li:hover {background-color: skybule;}
		div.visual {height: 400px; background-color: pink;}


	</style>
</head>

	<div id="header">
		<h1>logo</h1>

			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>

		</div>
	</div>
<div class="visual"></div>

</html>
