<body>
	

<script>
var deg = [15,20,25,30,40];
	console.log("deg count : " + deg.length);
	function printAvg(){
		var sum = 0; 
		var n = deg.length;
		for (var i=0;i<n;i++){
			sum = sum + deg[i]; // sum += com[i];
		}
		return (sum/n);
	}
</script>


	<script>
		var	getAvg = printAvg(); // printAvg를 변수변환 var getAvg
		document.write("평균온도는"+getAvg+"도 입니다")
	</script>
		
	
</body>
