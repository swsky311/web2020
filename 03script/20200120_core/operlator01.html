<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연산자</title>
</head>
<body>
	<h3>산술연산</h3> 
	<script>

		
		var x = 32;
		var total = 100+x*2/4-3;
		var mod = x%2; //나눈나머지

		document.write("100+x*2/4-3 = "+total+"<br><br>"); //문자엔"" 숫자따옴표생략
		console.log("x를 2로 나눈 나머지 "+mod); //console.log는 화면에 출력안됨 검사 console 창에 뜸 

		var a = 1;
		var b = ++a;  //전이연산자:미리계산, 후이연산자:나중에계산
		document.write(b);
		document.write(a);
		document.write(b);

		x +=10; // x = x + 10;
		console.log("x값은 "+x);

		a = 3;
		b = 5;
		document.write("두수의 차이:" +( (a<b)?(a-b):(b-a) ) );
	</script>
</body>
</html>
