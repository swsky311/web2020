<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>while</title> <!-- 반복문 --> 
</head>
<body>
	<script>
		var num = 10;

		var i = 0;
		var sum = 0;

		while(i <= num){ // ( 0 <= 10 ), (1 <= 10)
			sum = sum + i; //sum += i; 0 1 3 6
			//document.write(i);
			i++; // i=i+1 // i=1, i=2  ★i++;★
		}
		document.write(sum);
	</script>
</body>
</html>
