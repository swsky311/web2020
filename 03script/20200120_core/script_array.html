	<script>
	var city1 = ["서울","경기","부산","인천"];
	console.log("city의 개수: " + city1.length);
	function printArr(){
		for(var i=0;i<city.length;i++){
			document.write("배열데이터 ["+i+"] = " + city1[i] + "<br>");
			/*document.write(i);  i=변수 (변수는 따옴표가 들어가지 않는다)*/

		}
	}
	printArr(); //함수호출
	</script>

	<script>
	var com = [95,75,0,65,0,60,99,48,76,55];
	console.log("com count : " + com.length);
	function printAvg(){
		var sum = 0; 
		var n = com.length;
		for (var i=0;i<n;i++){
			sum = sum + com[i]; // sum += com[i];
		}
		return (sum/n);
	}

	</script>

	<script>
		var arrdata = [];  //3
		function insertArr(){  //2
			for(var i=0;i<100;i++){  //4
				arrdata[i] = i+1;  //5
			}
			selectArr();  //10
		}

		function selectArr(){  //9
			var num = arrdata.length;  //6
			for(var k=0;k<num;k++){  //7
				document.write(arrdata[k]+",");  //8
			}
			addArr();  //11
		}

		function addArr(){  //12
			var sum = 0;  //15
			for(var i=0;i<arrdata.length;i++){  //13
				sum = sum + arrdata[i];  //14

			}
			document.write("<p> 배열데이터의 합 : "+sum+"</p>")  //16
			document.write("<a href='script_array.html'>돌아가기</a>" )  //17
		}
	</script>
