<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../../css/colorbox.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/jquery.colorbox-min.js"></script>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glayLayer'></div><div id ='overLayer'><img src ='../images/tourgallery_j1a.jpg'</div>");
			$("a.modal").click(function(event){
				var aHref = $(this).attr("href");
				console.log(aHref);
				$("#glayLayer").show();
				$("#overLayer").show().html("<img src ='" + aHref + "'>");
				return false; //링크취소
				//event.preventDefault(); 링크취소
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
			$(".modal01").colorbox({rel:"modal01"});
			$(".youtube").colorbox({
				iframe:true,
				innerWidth:600,
				innerHeight:338
			});
		});
	</script>
	<style>
		#glayLayer{
			position: fixed;width: 100%;height: 100%;
			background-color: #000;
			left: 0;top: 0;opacity: 0.6;
			display: none;	
		}
		#overLayer{
			position: fixed;top: 50%;left: 50%;
			transform: translate(-50%,-50%);
			display: none;
		}
		li{float: left;margin-right: 10px;}
		li:last-child{margin-right: 0;}
		ul{width: 490px;height: 300px;}
		
	</style>
</head>
