<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var parent = $("#child").offsetParent();
			console.log(parent.attr("id")); // 콘솔창 parent1 출력

			function hanPo(){
				var child = $("#child").position();
				var childOffset = $("#child").offset(); //전역좌표
				$(".poX").html(child.left);
				$(".ofX").html(childOffset.left); //화면크기에 따라 수치 바뀜
			}

			
			$(window).resize(function(){
				hanPo();
				
			});

			hanPo();


			//var childWidth = $("#child").width(); 
			//var childHeight = $("#child").height();
			//$(".grow").click(function(){
				//childWidth = $("#child").width();
				//childWidth+=10;
				//childHeight+=10;
				//console.log(childWidth)
				//$("#child").width(childWidth);
				//$("#child").height(childHeight);

				$(".grow").click(function(){
					$("#child").width("+=10").height("+=10"); //가로 세로로 커진다
				});
				$(".low").click(function(){
					$("#child").width("-=10").height("-=10"); //가로 세로로 작아진다
				});

				$(".btn").click(function(e){
					//return false;
					e.preventDefault(); //위로 안간다
					//$(window).scrollTop(0) // 위로 올라간다
					$("html,body").animate({scrollTop:0},300); //위로 올라간다
				});

			
			});
		
	</script>
	<style>
		#parent1{
			width: 300px;
			height: 300px;
			background-color: #ccc;
			margin: 0 auto;
			position: relative;

		}

		#parent2{
			width: 200px;
			height: 200px;
			background-color: #ff0;
			margin: 50px;
			
		}

		#child{
			width: 100px;
			height: 100px;
			background-color: #f00;
			position: absolute;
			left: 20px;
		}

		.btnTop{position: fixed; right: 20px; bottom: 20px; background-color: #f00;
				width: 200px;height: 200px; line-height: 200px;border-radius: 50%; text-align: center;
		}

		
	</style>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
		parent2
			<div id="child">child</div>
		</div>
	</div>

	<div class="txt">
		child position x: <span class="poX"></span>px<br>
		child offset x: <span class="ofX"></span>px<br>
	</div>

	<button class="grow">키우기</button>
	<button class="low">낮추기</button>

	<div style="height: 3000px"></div>
	<div class="btnTop">
		<a class="btn" href="#parent2">위로올라가기</a> 
	</div>

</body>
</html>
