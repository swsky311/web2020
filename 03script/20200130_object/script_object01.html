<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>object</title>
<style>
	div{background-color: orange;}
</style>
</head>
<body>
	<div id="var1"></div>
	<div id="var2"></div>
	<div class="var3">1</div>
	<div class="var3">2</div>
	<script>
		var car = ["Sonata","100","white"];
		var car1 = {name:"Volt",speed:200,color:"Red"};	
		document.getElementById("var1").innerHTML = "자동차이름 : "+car1.name;
		document.getElementById("var2").innerHTML = "자동차 속도 : " + car1["speed"];

		var carColor = document.getElementsByClassName("var3");

		//document.getElementsByClassName("var3")[1].innerHTML ="자동차 색깔 :"+car1.color;

		
		carColor[1].innerHTML = "자동차 색깔 :"+car1.color; 
		carColor[0].innerHTML = "자동차의 색상"; 
	</script>

	<!-- <p id="msg1"></p>
	<p id="msg2"></p>
	<p id="msg3"></p> -->

	<p class="msg1"></p>
	<p class="msg2"></p>
	<p class="msg3"></p>

	<script>
		var obj ={
			m1:function(){
				return "Hello Sonata";
			},
			m2:function(a){
				var result = a;
				return result;
			},
			m3:function(a,b){
				var result = a+b;
				return result;
			}
		};
		document.getElementsByClassName("msg1")[0].innerHTML = obj.m1(); 
		document.getElementsByClassName("msg2")[0].innerHTML = obj.m2(100); 
		document.getElementsByClassName("msg3")[0].innerHTML = obj.m3(100,200); 
	</script>

	<script>
		var divTags = document.getElementsByTagName("div");
		console.log("div tag count : " + divTags.length);
		var pTags = document.getElementsByTagName("p");
		console.log("p tag count : " + pTags.length);

		// divTags[0].style.border = "2px solid #000";

		function divColor(){
		for(var i=0;i<divTags.length;i++){
			console.log(i);
			divTags[i].style.backgroundColor = "#00FF00";

		}
	}
	function divColorClear(){
		for(var i=0;i<divTags.length;i++){
			console.log(i);
			divTags[i].style.backgroundColor = "orange";

		}
	}

		// for(var i =0;i<pTags.length;i++){
		// 	pTags[i].style.border ="2px solid #000";
		// };
	
	</script>
	<button type="button" onclick="divColor()">div border 바꾸기</button>
	<button type="button" onclick="divColorClear()">원상태로</button>

</body>
</html>
