<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>circle</title>
	<script>
		$(function(){
			$(".roll").hover(function(){
				$(this).hover().addClass()("animate")
			},function(){
				$(this).removeClass()("animate")
			});
		});
	</script>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		body{background-color: skyblue;}
		.roll{width: 300px;height: 200px; background-color: #fff;}
		.circle{width: 100px; height: 100px;border: 10px solid #000;
				border-radius: 50%; position: relative;
		}
		.roll:hover .circle{animation: circle 1s linear infinite forwards;}
		@keyframes circle{
			0%{transform: rotate(0)}
			100%{transform: rotate(360deg)}
		}
		.circle:after{content: "";display: block;position: absolute;
					width: 1px;height: 100%;background-color: #000;
					left:50%; transform: translateX(-50%)
		}
		.circle:before{content: "";display: block;position: absolute;
						width: 100%; height: 1px; background-color: #000;
						top:50%; transform: translateY(-50%);
		}
		.roll.animate .circle{animation: circle 1s linear infinite forwards;} * linear:일정하게 돌아가게함 */
	</style>
</head>
<body>
	<div style="height: 500px"></div>
	<div class="roll animate">
		<div class="circle"></div>
		<!-- <div class="circle"></div> -->
	</div>
	<div style="height: 1000px"></div>
</body>
</html>
