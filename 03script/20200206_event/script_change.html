<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>change</title>
	<script>
		var next = 1;
		function change(){
			next++; //next = next + 1;
			if (next ==10){
				next = 0;
			}
			//next %= 10; //next = next%10;
			console.log(next);
		}
	</script>
</head>
<body>
	<img src="../../images/apple.png" alt="사과" onclick="change()">
</body>
</html>
