	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color: orange;}
		.st0{
			fill:none;
			stroke:#231F20;
			stroke-width:1;
			stroke-miterlimit:10;
			stroke-dasharray:800;
			stroke-dashoffset:800;			
		}
		.svgWrapper.animate .st0{
			animation:lineAni 1s forwards;	
		}
		@keyframes lineAni{
			to{stroke-dashoffset:0;}
		}
		.svgWrapper.animate path:nth-child(2){animation-delay: 0.2s}
		.svgWrapper.animate path:nth-child(3){animation-delay: 0.4s}
		.svgWrapper.animate path:nth-child(4){animation-delay: 0.6s}
		.svgWrapper.animate path:nth-child(5){animation-delay: 0.8s}
		.svgWrapper.animate path:nth-child(6){animation-delay: 1.0s}
		.svgWrapper.animate path:nth-child(7){animation-delay: 1.2s}
		.svgWrapper.animate path:nth-child(8){animation-delay: 1.4s}
		.svgWrapper.animate path:nth-child(9){animation-delay: 1.6s}
		.svgWrapper.animate path:nth-child(10){animation-delay: 1.8s}

		
		
	</style>

	<script>
		$(window).scroll(function(){
			var sTop = $(this).scrollTop();
			console.log(sTop);
			if(sTop>500){
				$(".svgWrapper").addClass("animate");
			}else{		
				$(".svgWrapper").removeClass("animate");
			};
		});
	</script>
</head>
