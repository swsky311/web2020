<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color: skyblue;}
		.st0{
			fill:none;stroke:#231F20;stroke-miterlimit:10;
			stroke-dasharray:138;
			stroke-dashoffset:138;
			
		}
		@keyframes lineAni{
			to{stroke-dashoffset:0;}
		}

		.svgWrapper.animate .st0{
			animation:lineAni 1s forwards linear;
		}
	</style>

	<script>
		$(window).scroll(function(){
			var sTop = $(this).scrollTop();
			console.log(sTop);
			if(sTop>500){
				$(".svgWrapper").addClass("animate");
			}else{
				$(".svgWrapper").removeClass("animate");
			}
		});
	</script>
</head>
<body>
	<div style="height:700px"></div>
	<div class="svgWrapper">
		<svg id="Layer_1" x="0px" y="0px"
		 width="500px" height="500px" viewBox="0 0 200 100">
			<path class="st0" d="M38.581,0c0,0-11.796,30.577,21.674,36.613c0,0,25.103-1.508,16.872,13.032c0,0-20.987,41.016,26.475,36.763"/>
		</svg>
	</div>
</body>
</html>
