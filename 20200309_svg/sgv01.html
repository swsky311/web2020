	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{background-color: skyblue;}
		.svg{width: 200px;height: 200px;
			background-image: url(circle01.svg);
			background-color: #f00;
		}
	</style>

	<style>
	.ellipse01{width: 100px;height: 100px;}
	#Layer_1 ellipse{
		stroke:#000;
		stroke-width:4;
		fill:#ff0;
		stroke-dasharray:290; /* 점선을 나타내줌 */
		stroke-dashoffset:290;  
		animation:circleAni 1s;
	}
	@keyframes circleAni{
		from{stroke-dashoffset:290;}
		to{stroke-dashoffset:0;}
	}

	.ellipse01:hover ellipse{
		animation:circleAni 1s forwards; /* 테두리에 검은선이 없어짐 */
	}
	.typeH{width: 200px;height: 200px;}
	#layerH path{
		fill:skyblue;
		stroke:#00f;
		stroke-width:4;
		stroke-dasharray:370;
		stroke-linecap: round;
		animation: typeH 2s linear infinite alternate/* 일정한 간격으로 그려짐 */
	}
	@keyframes typeH{
		0%{stroke-dashoffset:370;}
		50%{fill:skyblue;}
		100%{stroke-dashoffset:0; fill:red;}
	}
</style>
