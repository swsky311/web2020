<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none
		}

		a:visited,
		a:link {
			text-decoration: none;
			color: #000
		}

		div.header {
			width: 1200px;
			/*background-color: skyblue;*/
			padding-top: 20px;
			margin: 0 auto;
			margin-bottom: 20px;

		}

		div.header>h1 {
			width: 100px;
			background-color: #fff;
			margin: 0 auto;
			text-align: center;
			margin-bottom: 20px;
		}

		div.header>div.nav {
			padding-top: 20px;
		}

		div.header>div.nav>ul:after {
			content: "";
			display: block;
			clear: both;
		}

		div.header>div.nav>ul>li {
			background-color: skyblue;
			float: left;
			width: 20%;
		}

		div.header>div.nav>ul>li>a {
			display: block;
			text-align: center;
			line-height: 40px;
		}

		div.header>div.nav>ul>li>a:hover {
			background-color: #00f;
			color: white
		}

		div.visual {
			height: 400px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>logo</h1>
		<div class="nav">

			<ul>
				<li><a href="#">menu</a></li>
				<li><a href="#">menu</a></li>
				<li><a href="#">menu</a></li>
				<li><a href="#">menu</a></li>
				<li><a href="#">menu</a></li>
			</ul>
		</div>
	</div>
	<div class="visual"></div>
</body></html>
