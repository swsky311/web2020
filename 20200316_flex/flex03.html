<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap{
			width: 500px;
			height: 200px;
			margin: 0 auto;
			background-color: skyblue;
			display: flex;
			justify-content: flex-end;
		}
		.wrap div{
			width: 60px;
			background-color: orange;
			flex-grow:1;
			display: flex;
			justify-content:center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">box01</div>
		<div class="box2">box02</div>
		<div class="box3">box03</div>
		<div class="box4">box04</div>
		<div class="box5">box05</div>
	</div>
</body>
</html>
